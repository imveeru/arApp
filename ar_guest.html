<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            .buttons {
              position: absolute;
              top: 0;
              left: 0;
              margin-left: 10px;
              width: 100%;
              height: 5em;
              display: flex;
              justify-content: start;
              align-items: center;
              z-index: 10;
            }
        
            .say-hi-button {
                padding: 0.5em 2em;
              border-radius: 4px;
              border: none;
              font-weight: bold;
              text-align: center;
              background-image: url('ui_assets/Left.svg');
              background-repeat: no-repeat;
              display: flex;
              justify-content: start;
              align-items: center;  
              color: white;
              width: 4em;
              height: 2em;
              text-decoration: none;
              font-family: sans-serif;
            }

            .timer{
                padding: 0.25rem;
                border-radius: 4px;
                border: none;
                background: white;
                color: black;
                width: 4rem;
                height: 2rem;
                margin-left: auto;
                font-family: sans-serif;
                font-weight: bold;
                text-align: center;
                margin-right: 1em;
            }
        </style>


        <script>

    </head>

    <body style="margin: 0; overflow: hidden;">

        <div class="buttons">
            <a href="home.html" class="say-hi-button text-lg font-bold">
                <!-- <i class="material-icons">arrow_back</i> Back -->
            </a>
        </div>

        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>

                <a-asset-item
                    id="animated-asset2"
                    src="assets/moon.glb"
                ></a-asset-item>

                <a-asset-item
                    id="animated-asset3"
                    src="assets/earth_globe.glb"
                ></a-asset-item>

                <a-asset-item
                    id="animated-asset-no"
                    src="assets/no_entry_sign.glb"
                ></a-asset-item>

                <a-asset-item
                    id="animated-asset4"
                    src="models/Match Stick.glb"
                ></a-asset-item>

                <a-asset-item
                    id="animated-asset5"
                    src="models/mosquito.glb"
                ></a-asset-item>

                <video id="waterVideo" loop="true" autoplay="true" src="https://www.learningcontainer.com/wp-content/uploads/2020/05/sample-mp4-file.mp4" preload="auto"></video>

            </a-assets>

            <!-- cylinder -->
            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/m1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.9999999845074605 0.9999999845074605 0.9999999845074605"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- moon -->
            <a-marker
                id="animated-marker2"
                type="pattern"
                preset="custom"
                url="assets/m2.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerB"
                
            >

                <a-video id="flowering-plant" rotation="90 0 180" src="#flowering-plant" height="1" width="1.78" position="0 0 0" autoplay="true">
                </a-video>
            </a-marker>

            <!-- globe -->
            <a-marker
                id="animated-marker3"
                type="pattern"
                preset="custom"
                url="assets/m3.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-video id="pressure-cooker" rotation="90 0 180" src="#pressure-cooker" height="1" width="1.78" position="0 0 0" autoplay="true">
                </a-video>
            </a-marker>

            <!-- match stick -->
            <a-marker
                id="animated-marker4"
                type="pattern"
                preset="custom"
                url="markers/m4.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.05 0.05 0.05"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- mosquito -->
            <a-marker
                id="animated-marker5"
                type="pattern"
                preset="custom"
                url="markers/m5.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.05 0.05 0.05"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset5"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <!-- wrong match -->
            <a-marker
                id="animated-marker4"
                type="pattern"
                preset="custom"
                url="assets/m9.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerC"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.05 0.05 0.05"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset4"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script src="scripts/direct.js"></script>

    </body>
</html>
