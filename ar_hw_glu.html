        <style>
            .buttons {
              position: absolute;
              top: 0;
              left: 0;
              margin-left: 10px;
              width: 100%;
              height: 5em;
              display: flex;
              justify-content: start;
              align-items: center;
              z-index: 10;
            }
        
            .say-hi-button {
                padding: 0.5em 2em;
              border-radius: 4px;
              border: none;
              font-weight: bold;
              text-align: center;
              background-image: url('ui_assets/Left.svg');
              background-repeat: no-repeat;
              display: flex;
              justify-content: start;
              align-items: center;  
              color: white;
              width: 4em;
              height: 2em;
              text-decoration: none;
              font-family: sans-serif;
            }

            .timer{
                padding: 0.25rem;
                border-radius: 4px;
                border: none;
                background: white;
                color: black;
                width: 4rem;
                height: 2rem;
                margin-left: auto;
                font-family: sans-serif;
                font-weight: bold;
                text-align: center;
                margin-right: 1em;
            }

            #snackbar {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #fff;
            font-family: sans-serif;
            color: #000;
            text-align: center;
            border-radius: 12px;
            padding: 16px;
            position: fixed;
            z-index: 9999999999999999999999999;
            left: 50%;
            top: 100px;
            font-size: 14px;
            }

            #snackbar.show {
            visibility: visible;
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
            }

            @-webkit-keyframes fadein {
            from {bottom: 0; opacity: 0;} 
            to {bottom: 30px; opacity: 1;}
            }

            @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
            }

            @-webkit-keyframes fadeout {
            from {bottom: 30px; opacity: 1;} 
            to {bottom: 0; opacity: 0;}
            }

            @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
            }

            #popupContainer{
                position: absolute;
                background: rgba(0, 0, 0,0.96);
                z-index: 999999999999999999999999999999;
                height: 100vh;
                width: 100vw;
                top: 0;
                left: 0;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .popup{
                background-image: url('ui_assets/Badge\ Background\ Slot.svg');
                background-repeat: no-repeat;
                width: 80vw;
                height: 60vh;
                margin-left: auto;
                margin-right: auto;
                padding: 1rem;
                border-radius: 1rem;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                font-family: sans-serif;
                font-size: large;
            }

            .popup>img{
                width: 70%;
                opacity: 60%;
                mix-blend-mode: multiply;
            }
            
            .popup>p{
                color: white;
                font-family: 'Changa One', sans-serif;
            }

            .popupBtns{
                display: flex;
                gap: 1rem;
            }

            .popupBtn1{
                padding: 1.5rem;
                /* background: #1D40AF; */
                background-image: url('ui_assets/Button-2.svg');
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                display: flex;
                align-content: center;
                color: white;
            }

            .popupBtn2{
                padding: 1.5rem;
                background-image: url('ui_assets/Button-2.svg');
                background-repeat: no-repeat;
                background-size: contain;
                background-position: center;
                display: flex;
                align-content: center;
                color: white;
            }

            a{
                text-decoration: none;
            }
            .web-share{
                z-index: 9999999999999999999999999999999999999999;
            }
        </style>
