<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFSK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="flex items-center justify-center min-h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">

        <!-- Login Form -->
        <div id="login" class="mb-4">
            <h2 class="text-2xl font-semibold mb-4">Login</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="loginEmail" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="loginEmail" name="loginEmail" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="loginPassword" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded-md w-full">Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="register">
            <h2 class="text-2xl font-semibold mb-4">Register</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="registerName" class="block text-sm font-medium text-gray-600">Name</label>
                    <input type="text" id="registerName" name="registerName" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="registerEmail" class="block text-sm font-medium text-gray-600">Email</label>
                    <input type="email" id="registerEmail" name="registerEmail" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <div class="mb-4">
                    <label for="registerPassword" class="block text-sm font-medium text-gray-600">Password</label>
                    <input type="password" id="registerPassword" name="registerPassword" class="mt-1 p-2 w-full border rounded-md">
                </div>
                <button type="submit" class="bg-green-500 text-white p-2 rounded-md w-full">Register</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
