<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GFSK</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-[#010D68] flex align-center items-center min-h-[100dvh] min-w-[100dvw] max-h-[100dvh] max-w-[100dvw]" style="height: 100dvh; background: #010D68;">

    <div class="mx-auto w-full py-5 px-4 md:px-10 my-auto">
        <div class="w-full my-auto max-w-xs mx-auto">
        <form class="px-8 pt-6 pb-8 mb-4" id="loginForm">
            <p class="my-6 text-sm text-white text-blue-800 bg-white p-4 rounded">⚠️ Kindly allow camera, location and microphone permissions by going to Settings -> Apps -> Search for GSFK App -> Enable permissions </p>
            <p class="mb-4 text-2xl font-bold text-white">Login</p>
            <p class="mb-4 text-sm bg-white rounded text-red-500" id="errDiv"></p>
            <div class="mb-4">
            <label class="block text-white text-sm mb-2">
                email
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="example@example.com" id="email">
            </div>
            <div class="mb-2">
            <label class="block text-white text-sm  mb-2">
                Password
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-black mb-3 leading-tight focus:outline-none focus:shadow-outline" type="password" placeholder="******************" id="pwd">
            </div>
            <div class="flex items-center justify-between mb-4">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                Login
            </button>
            </div>
            <div class="mb-4">
            <a class="text-sm text-white" href="register.html">New User? Regsiter</a>
            </div>
            <br/>
            <div class="bg-blue-700 rounded-lg p-4">
            <a class="text-xl  font-bold text-white" href="home.html">Wanna Try? Guest User</a>
            </div>
        </form>
    </div>
    </div>


    <script src="scripts/login.js"></script>
</body>
</html>
